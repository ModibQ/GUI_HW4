<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <title>Dynamic Multiplication Table</title>
</head>
<body>

    <div class="container">
        <h1>Dynamic Multiplication Table</h1>
        
        <form id="multiplicationForm">
            <label for="startHorizontal">Minimum Column Value:</label>
            <input type="number" name="startHorizontal" id="startHorizontal" required>

            <label for="endHorizontal">Maximum Column Value:</label>
            <input type="number" name= "endHorizontal" id="endHorizontal" required>

            <label for="startVertical">Minimum Row Value:</label>
            <input type="number" name="startVertical" id="startVertical" required>

            <label for="endVertical">Maximum Row Value:</label>
            <input type="number" name="endVertical" id="endVertical" required>

            <button type="button">Generate</button>
        </form>

        <div id="tableContainer" class="table-container">
            <div id="multiplicationTable"></div>
        </div>
    </div>

    <script src="./JS/script.js"></script>
    

</body>
</html>
